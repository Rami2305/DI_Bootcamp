<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project - Random Quote Generator</title>
</head>
<body>
    <section id="quote-section">
        <p id="quote-display"></p>
        <p id="author-display"></p>
    </section>
    <button id="generateQuoteBtn">Generate Quote</button>


    <form id="addQuoteForm">
        <h2>Add a New Quote</h2>
        <input type="text" id="newQuote" placeholder="Quote" required>
        <input type="text" id="newAuthor" placeholder="Author" required>
        <button type="submit" id="addquotesbutton">Add Quote</button>
    </form>
    
    <button id="charCountWithSpaces">Character Count (with spaces)</button>
    <button id="charCountWithoutSpaces">Character Count (without spaces)</button>
    <script src="mp.js"></script>
</body>
</html>
