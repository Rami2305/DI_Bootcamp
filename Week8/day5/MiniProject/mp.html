<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project - Random Quote Generator</title>
</head>
<body>
    <section id="quote-section">
        <p id="quote-display"></p>
        <p id="author-display"></p>
    </section>
    <form id="addQuote">
        <label for="quote">Quote</label><br>
        <input type="text" id="quote" name="quote"><br>
        <label for="author">Author</label><br>
        <input type="text" id="author" name="author">
    </form>
    <button id="generate-quote">Generate Quote</button>
    <button id="add-quotes-button">Add Quote</button>
    <script src="mp.js"></script>
</body>
</html>
