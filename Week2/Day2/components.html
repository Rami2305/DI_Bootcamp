<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Jumbotron</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Logo</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact <span class="badge badge-primary">5</span></a>
        </li>
      </ul>
    </div>
    <div class="form-inline my-2 my-lg-0 ml-auto">
      <input class="form-control mr-sm-2" type="email" placeholder="Email">
      <input class="form-control mr-sm-2" type="password" placeholder="Password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
    </div>
  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Heading</h1>
      <p class="lead">Subheading</p>
      <a class="btn btn-primary" href="#" role="button">Learn more</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Column 1</h2>
        <p>Description for column 1</p>
        <button class="btn btn-md btn-outline-secondary"><i class="fas fa-info-circle"></i> View Details</button>
      </div>
      <div class="col-md-4">
        <h2>Column 2</h2>
        <p>Description for column 2</p>
        <button class="btn btn-md btn-outline-secondary"><i class="fas fa-info-circle"></i> View Details</button>
      </div>
      <div class="col-md-4">
        <h2>Column 3 <span class="badge badge-warning">New</span></h2>
        <p>Description for column 3</p>
        <button class="btn btn-md btn-outline-secondary"><i class="fas fa-info-circle"></i> View Details</button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
